<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Crear cuenta">
        <meta name="keywords" content="login iniciar_sesion">
        <meta name="author" content="Pedro Emiliano Garcia Oñate">
        <meta name="viewport" content="width=device-width, user-scalable-yes, initial-scale=1.0, maximum-scale=3.0, minimu-scale=1.0">
        <script src="https://kit.fontawesome.com/5a6bb072f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Iniciar sesión</title>
    </head>
    <body>
        <form class="formulario" >
            <h1>Inicio de sesión</h1>
            <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-sharp fa-solid fa-envelope icon"></i>
                <input type="text" name="mail" id="mail" placeholder="Correo electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Iniciar sesión" class="button">
            <br><br>
            <p>¿No tienes cuenta?<a href="registro.html"> Registrate</a></p>
            </div>
        </form>
    </body>
</html>
