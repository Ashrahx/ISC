<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Crear cuenta">
        <meta name="keywords" content="login iniciar_sesion">
        <meta name="author" content="Pedro Emiliano Garcia Oñate">
        <meta name="viewport" content="width=device-width, user-scalable-yes, initial-scale=1.0, maximum-scale=3.0, minimu-scale=1.0">
        <script src="https://kit.fontawesome.com/5a6bb072f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Registrarse</title>
    </head>
    <body>
        <form method="post" action="" onsubmit="warning()" id="form" class="formulario">
            <h1>Registrate</h1>
            <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="user" id="user" placeholder="Usuario" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-sharp fa-solid fa-envelope icon"></i>
                <input type="text" name="mail" id="mail" placeholder="Correo electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="pass" placeholder="Contraseña" minlength="8" size="8" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" name="passc" id="passc" placeholder="Confirmar contraseña" required>
            </div>
            <input type="submit" value="Registrarse" id="sign" class="button">
            <br><br>
            <p>¿Ya tienes una cuenta?<a href="login.html"> Iniciar sesión</a></p>
            <input type="checkbox" name="conf" value="yes" required>
                <label for="conf"><a href="policies.html">Acepto los términos y condiciones del servicio</a></label required>
            </div>
        </form>
    </body>
</html>
<script src="code.js"></script>
