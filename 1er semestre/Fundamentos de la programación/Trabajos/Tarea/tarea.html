<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Crear cuenta">
        <meta name="keywords" content="login iniciar_sesion">
        <meta name="author" content="Pedro Emiliano Garcia Oñate">
        <script src="https://kit.fontawesome.com/5a6bb072f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <form method="post" action="" onsubmit="validuser()" class="formulario">
            <h1>Login</h1>
            <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" name="user" id="user" placeholder="Username" required>
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
            </div>
            <input type="reset" value="Reload" class="button"><input type="button" value="Login" class="button" onclick="validuser ()">
            <br><br>
            </div>
        </form>
    </body>
</html>
