<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Armado de Computadoras">
    <meta name="keywords" content="Compus Hardware CompuNET Armado_de_computadoras">
    <meta name="author" content="Pedro Emiliano Garcia Oñate">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
    <title>.::CompuNET::.</title>
</head>
<body>
    <header>
        <h1>.::COMPUNET::.</h1>
    </header>
    <form method="post" action="">
        <fieldset>
            <legend>Motherboards</legend>
            <label>
                <input type="radio" name="mbs" value="Asus">
                Asus
            </label>
            <br><br>
            <label>
                <input type="radio" name="mbs" value="Gigabyte" checked>
                Gigabyte
            </label>
            <br><br>
            <label>
                <input type="radio" name="mbs" value="Msi">
                Msi
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Fuente de Poder</legend>
            <label for="ups">ups:</label>
            <select name="ups">
                <option value="400">400w</option>
                <option value="600">600w</option>
                <option value="800" selected>800w</option>
                <option value="1200">1200w</option>
            </select>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Procesadores</legend>
            <label for="mark">Marca:</label>
            <select name="procs">
                <option value="intel" selected>INTEL</option>
                <option value="amd">AMD</option>
            </select>
            <br><br>
            <label for="a">Gigahz</label> <br>
            <label>
                <input type="radio" name="ghz" value="2.1">
                2.1Ghz
            </label>
            <br><br>
            <label>
                <input type="radio" name="ghz" value="2.4" checked>
                2.4Ghz
            </label>
            <br><br>
            <label>
                <input type="radio" name="ghz" value="3.2">
                3.2Ghz
            </label>
            <br><br>
            <label>
                <input type="radio" name="ghz" value="4.1">
                4.1Ghz
            </label>
        </fieldset>
        <br>
        <label for="ram">Memoria RAM</label>
        <input type="number" name="ram" min="8" max="64" step="8" value="8">
        <br><br>
        <fieldset>
            <legend>Periféricos</legend>
            <label>
                <input type="checkbox" name="tarj" value="1">
                Lector de tarjetas
            </label>
            <br><br>
            <label>
                <input type="checkbox" name="dvd" value="2">
                Unidad de DVD´s
            </label>
            <br><br>
            <label>
                <input type="checkbox" name="ms" value="3" checked>
                Mouse
            </label>
            <br><br>
            <label>
                <input type="checkbox" name="kb" value="4" checked>
                Teclado
            </label>
        </fieldset>
        <br>
        <label for="name">Orden a nombre de:</label>
        <input type="text" name="nomb" placeholder="Nombre completo" required>
        <br><br>
        <label for="comms">Comentarios</label><br>
        <textarea name="comms" cols="15" rows="5"></textarea>
        <br><br>
        <label>
            <input type="checkbox" name="conf" value="yes" required>
            Acepto los términos y condiciones del servicio
        </label>
        <a href="file:///C:/Users/Pedro/OneDrive/Documentos/VisualStudioCode/Terminos%20y%20condiciones.html">Leer términos y condiciones</a>
        <br><br>
        <input type="reset" value="Comenzar de nuevo">
        <input type="submit" name="ok"  value="Guardar pedido">
    </form>
</body>
</html>
