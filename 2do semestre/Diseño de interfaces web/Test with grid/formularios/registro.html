<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios/registro.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>
<body>
  <main>
    <div class="login-box">
        <h2>Bienvenido</h2>
        <br>
        <form method="post" action="" id="form" class="form" id="form">
          <!-- Correo Elctrónico -->
          <div class="user-box">
            <input type="email" name="correo" id="correo" required>
            <label>Correo electrónico</label>
          </div>
          <br>
          <!-- Contraseña -->
          <div class="user-box">
            <input type="password" name="pass" id="pass" minlength="8" size="8" required>
            <label>Contraseña</label>
          </div>
          <br>
          <!-- Confirmación -->
          <div class="user-box">
            <input type="password" name="passc" id="passc" required>
            <label>Confirmar contraseña</label>
          </div>
          <a class="login-text">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" id="sign" href="/index.html" class="form__btn">Registrate</button>
          </a>
        </form>
        <p class="cuestion">¿Ya tienes una cuenta?<a class="cuestion_link" href="/formularios/login.html">Iniciar sesión</a></p>
        <input class="terms" type="checkbox" id="checkbox" name="checkbox" value="yes" required>
           <label for="conf"><a class="cuestion_link" href="/terms of service/terms.html">Acepto los términos y condiciones del servicio.</a></label required>   
      </div>
    </main>
</body>
</html>
<script src="/formularios/main.js"></script>
