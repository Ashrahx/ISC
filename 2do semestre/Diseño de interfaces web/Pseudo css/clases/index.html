<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="/clases/style.css">
</head>
<body>
    <h1>PSEUDOCLASES</h1>
    <p>Las Pseudoclases representan un estado predeterminado de alg√∫n elemento.</p>
    <div class="container">
        <div class="elemento a">
            <span>:hover</span>
        </div>
        <div class="elemento b">
            <span>:active</span>
        </div>
        <div class="elemento c">
            <a href="#top">:visited</a>
            <p>Es un estado de un elemento que ya fue visitado</p>
        </div>
        <div class="elemento d">
            <a href="#top">:link</a>
            <p>Es estado de un elemento que aun no se ha visitado</p>
        </div>
    </div>
</body>
</html>
