<body>
    <header>
        <div class="logo">
          <a href="/index.html"><span style="color: #ffff;">PORTA</span><span style="color: #34b4fc;">FOLIO</span></a>
        </div>
      </header>
  <main>
    <div class="login-box">
        <h2>Bienvenido</h2>
        <br>
        <form method="post" action="" id="form" class="form" id="form">
          <!-- Correo Elctrónico -->
          <div class="user-box">
            <input type="email" name="correo" id="correo" required>
            <label>Correo electrónico</label>
          </div>
          <br>
          <!-- Contraseña -->
          <div class="user-box">
            <input type="password" name="pass" id="pass" minlength="8" size="8" required>
            <label>Contraseña</label>
          </div>
          <br>
          <!-- Confirmación -->
          <div class="user-box">
            <input type="password" name="passc" id="passc" required>
            <label>Confirmar contraseña</label>
          </div>
          <a class="login-text">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" id="sign" class="form__btn">Registrate</button>
          </a>
          <h5 class="or">O registrate con</h5>
        </form>
        <button class="facebook-btn">
          <i class="fab fa-facebook"></i>
          <span class="span-txt"><a class="btn-txt" href="https://www.facebook.com">Facebook</a></span>
        </button>
        <button class="google-btn">
          <i class="fab fa-google"></i>
          <span class="span-txt"><a class="btn-txt"  href="https://accounts.google.com/v3/signin/identifier?dsh=S-1123328885%3A1677658165709124&hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHeYaNKG6xNDTsUBvzKb_prsLZleRhQTS_BD6pwL1myqAfO4TwmBbAyje13FwvOtCqS6ZJdWWw">Google</a></span>
        </button>
        <p class="cuestion">¿Ya tienes una cuenta?<a class="cuestion_link" href="/login/Index.html"> Inicia sesión</a></p>
        <input class="terms" type="checkbox" id="checkbox" name="checkbox" value="yes" required>
           <label for="conf"><a class="cuestion_link" href="/terms of service/terms.html">Acepto los términos y condiciones del servicio.</a></label required>   
      </div>
    </main>
